<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        a{
            color: red;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited{
            color: #f08080;
        }

        a:hover{
            color: black;
            text-decoration: underline;
        }

        a:active{
            color: yellow;
        }

        .dito::before{
            content: " link ";
            font-family: 'Times New Roman', Times, serif;
            font-size: 12px;
            color: lightgrey;
        }

        .dito::after{
            content: " link";
            font-family: 'Times New Roman', Times, serif;
            font-size: 12px;
            color: lightgrey;
        }

    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://gustavoguanabara.github.io/" target="_blank">Reposit√≥rio dob Github</a></li>
        <li><a href="https://www.youtube.com/@CursoemVideo" target="_blank">Canal do Youtube</a></li>
        <li><a href="https://www.cursoemvideo.com/" target="_blank" class="dito">Site do curso em video</a></li>
        
    </ul>
    
</body>
</html>
