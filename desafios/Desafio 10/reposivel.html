<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
  width: 300px;
  height: 300px;
  border-radius: 8px;
  border: 2px solid black;
  display: flex;
  align-items:center;
  justify-content: center;
}

div:hover {
  background-color: aqua;
}

button {
  font-size: 18px;
  font-weight: 600;
  background-color: blue;
  color: white;
  padding: 10px 20px;
  border-radius: 15px;
  border: none;
  cursor: pointer;
  
}

button:hover {
  background-color: red;
}

    </style>
</head>
<body>
    <div>
        <button>Clique aqui</button>
      </div>
